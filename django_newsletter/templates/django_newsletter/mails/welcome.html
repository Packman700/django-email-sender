{% extends "django_newsletter/mails/root.html" %}
{% load full_url %}
{% block content %}
    <p>
        I appreciate you join to newsletter.
        Im sure you will be pleased with my next mails ;P
    </p>

    {% if not object.confirmed %}
        <p> Please confirm your e-mail address by
            <a href="{% full_url "newsletter:confirm-join" object.uuid %}">click a link</a>
        </p>

    {% endif %}
{% endblock %}
