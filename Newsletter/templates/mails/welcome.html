{% extends "mails/root.html" %}
{% load full_url %}
{% block content %}
    {% include "mails/welcome_mail_message.html" with username=object.username %}
    {{ mail_body|safe }}
    {% if not object.confirmed %}
        <p> Please confirm that this is your e-mail by
            <a href="{% full_url "newsletter:confirm-join-newsletter" object.uuid %}">click a link</a>
        </p>

    {% endif %}
{% endblock %}
